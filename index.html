<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Soy de IES</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #2C3E50, #4CA1AF);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 400px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    img {
      width: 100%;
      max-width: 200px;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background: #2980B9;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #1A5276;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Soy de IES</h1>
    <img src="https://www.ies21.edu.ar/img/logos_nuevos/LOGO_IES.png" alt="Logo IES21">
    <br>
    <a href="https://www.ies21.edu.ar/" target="_blank">Ir al sitio oficial</a>
  </div>
</body>
</html>
